<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms-operator</title>
</head>
<script>
    function one() {
        var num = document.getElementById("number").value;  /*从表单中获取数值*/
        /*如果当前没有插入任何数值*/
        if (document.getElementsByTagName("td").length == 0) {
            var trid = document.getElementById("tr1");
            var td1 = document.createElement("td");
            trid.appendChild(td1);  /*创建一个新的td在tr里面，并且将num值赋给td中*/
            document.getElementsByTagName("td")[0].innerHTML = num;
        }
        else {
            document.getElementById("tr1").appendChild(document.createElement("td"));
            var td1 = document.getElementsByTagName("td");
            /*将数组中的值整体向后面移动一位*/
            for (var i = td1.length - 2; i >= 0; i--) {
                td1[i + 1].innerHTML = td1[i].innerText;
            }
            /*将表单中的num赋值给第一个td*/
            td1[0].innerHTML = num;
        }
    }
    function two() {
        /*创建一个td并且将表单的值赋值给最后的td数组*/
        document.getElementById("tr1").appendChild(document.createElement("td"));
        var td1 = document.getElementsByTagName("td");
        var num = document.getElementById("number").value;
        td1[td1.length - 1].innerHTML = num;
    }
    function three() {
        /*移除第一个td*/
        var td1 = document.getElementsByTagName("td");
        td1[0].remove();
    }
    /*移除最后一个td*/
    function four() {
        var td1 = document.getElementsByTagName("td");
        td1[td1.length - 1].remove();
    }
</script>
<style>
    /*创建的td的样式*/
    td {
        width: 30px;
        height: 30px;
        border: 2px solid pink;
        border-radius: 4px;
        text-align: center;
        line-height: 30px;
        background-color: pink;
    }
</style>

<body>
    <input type="text" id="number">
    <button onclick="one()">左侧入</button>
    <button onclick="two()">右侧入</button>
    <button onclick="three()">左侧出</button>
    <button onclick="four()">右侧出</button>
    <table>
        <tr id="tr1"></tr>
    </table>
</body>

</html>
